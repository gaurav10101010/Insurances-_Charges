<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Customer Satisfaction Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .contact-header {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: #ffffff;
            padding: 80px 0;
            text-align: center;
        }
        .contact-header h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .contact-header p {
            font-size: 1.25rem;
        }
        .contact-section {
            padding: 60px 0;
        }
        .contact-form, .contact-info {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 0 auto;
            max-width: 800px;
        }
        .contact-form .form-control {
            border-radius: 25px;
        }
        .contact-info h3 {
            font-size: 1.75rem;
            font-weight: 700;
        }
        .contact-info p {
            font-size: 1rem;
        }
        .contact-info iframe {
            border: 0;
            border-radius: 8px;
        }
        .footer {
            background: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .footer a {
            color: #ffffff;
        }
        .footer a:hover {
            color: #00c6ff;
        }
        @media (max-width: 767px) {
            .contact-header h1 {
                font-size: 2.5rem;
            }
            .contact-form, .contact-info {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="contact-header">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Fill out the form below or reach out to us through other channels.</p>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <!-- Contact Form -->
                <div class="col-md-6 mb-4">
                    <div class="contact-form">
                        <h3>Send Us a Message</h3>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <input type="message" class="form-control" id="message" placeholder="Your message" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="col-md-6 mb-4">
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><strong>Address:</strong>Jaipur,Rajasthan</p>
                        <p><strong>Email:</strong>Gauravasudani38@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Customer Satisfaction Project. All rights reserved. <br><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
